@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>出入记录管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-2">
                                <#NameCon id="user" name="用户名称" placeholder="工号/姓名"/>
                            </div>
                            <div class="col-sm-2">
                                <#TimeCon id="date" name="查询日期" isTime="false"/>
                            </div>
                            <div class="col-sm-2">
                                <#button name="搜索" icon="fa-search" clickFun="AttendanceRecord.search()"/>
                            </div>
                        </div>

                        <#table id="AttendanceRecordTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/modular/attendance/attendanceRecord/attendanceRecord.js"></script>
<script>
    laydate.render({
        elem: '#date'
    });
</script>
@}
